<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Large logo in background (subtle) -->
  <g opacity="0.03" transform="translate(300, 200)">
    <circle cx="100" cy="100" r="80" fill="#6B46C1"/>
    <rect x="200" y="80" width="120" height="40" rx="20" fill="#6B46C1"/>
  </g>
  
  <!-- Main logo and branding -->
  <g transform="translate(250, 100)">
    <!-- Logo -->
    <circle cx="50" cy="50" r="24" fill="url(#logoGradient)" filter="url(#shadow)"/>
    <rect x="85" y="38" width="48" height="24" rx="12" fill="url(#logoGradient)" filter="url(#shadow)"/>
    
    <!-- App name -->
    <text x="150" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#1F2937">DotDash</text>
  </g>
  
  <!-- Installation instructions -->
  <g transform="translate(50, 250)">
    <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#374151">Welcome to DotDash</text>
    <text x="0" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6B7280">To install DotDash, drag the app icon to your Applications folder.</text>
  </g>
  
  <!-- Arrow pointing from app to Applications folder -->
  <g transform="translate(320, 380)" opacity="0.6">
    <path d="M0,0 L120,0 M120,0 L110,-8 M120,0 L110,8" stroke="#8B5CF6" stroke-width="2" fill="none"/>
    <text x="40" y="-15" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B46C1" text-anchor="middle">Drag to install</text>
  </g>
  
  <!-- Subtle decorative elements -->
  <g opacity="0.1">
    <circle cx="100" cy="500" r="3" fill="#6B46C1"/>
    <circle cx="700" cy="100" r="2" fill="#8B5CF6"/>
    <circle cx="650" cy="480" r="4" fill="#A855F7"/>
  </g>
</svg>
